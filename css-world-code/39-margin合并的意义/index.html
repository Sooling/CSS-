<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- margin合并的意义：一句话，为了更好的图文排版 -->
    <p style="margin: 1em 0;">第一行</p>
    <p style="margin: 1em 0;">第二行</p>
    <p style="margin: 1em 0;">第三行</p>
    <!-- 展示三段文字，有了margin合并不至于段落间间距过大 -->
    <li></li>
    <p style="margin: 1em 0;">第一行</p>
    <p style="margin: 1em 0;">第二行</p>
    <li>上下两种写法排版效果一致</li>
    <p style="margin: 1em 0;">第一行</p>
    <p></p>
    <p></p>
    <p></p>
    <p style="margin: 1em 0;">第二行</p>
    <div class="father" style="width: 300px;">
        <div class="child" style="width: 200px;margin-right: auto;height: 20px;"></div>
    </div>
</body>

</html>
