<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 300px;
            border: 1px solid goldenrod;
        }
    </style>
</head>

<body>
    <li>word-break：break-all</li>
    <p style="word-break: break-all;">
        你好，这是一段文字，有一些单词，this is some words. 还有一个网址：www.baidu.com
    </p>
    <li>word-wrap：break-word</li>
    <p style="word-wrap: break-word;">
        你好，这是一段文字，有一些单词，有一些单词this is some words. 还有一个网址：www.baidu.com
    </p>
</body>

</html>
