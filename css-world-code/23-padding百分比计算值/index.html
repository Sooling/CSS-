<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* padding百分比值等比例矩形 */
        
        div {
            padding: 50%;
            background-color: red;
        }
        
        p {
            margin: 0;
            padding: 25% 50%;
            background-color: salmon;
        }
        
        h1 {
            padding: 0;
            margin: 0;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>
        <div></div>
        <p></p>
    </h1>
</body>

</html>
