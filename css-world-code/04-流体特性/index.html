<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.father{
				width: 800px;
				border: 1px solid #DE4509;
			}
			.child{
				/* 不设置宽度，利用流动性布局 */
				/* margin/border/padding/content自适应 */
				margin: 10px;
				padding: 20px 30px;
				border: 4px solid #000000;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="child">
				流体布局
			</div>
		</div>
	</body>
</html>
