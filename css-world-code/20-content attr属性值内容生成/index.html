<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::before {
            content: attr(data-title);
        }
    </style>
</head>

<body>
    <div data-title="自定义的属性的值"></div>
</body>

</html>
