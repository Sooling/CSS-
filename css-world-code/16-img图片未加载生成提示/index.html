<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        img {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 70px;
            overflow: hidden;
        }
        
        img:not([src]) {
            visibility: hidden;
            /* 为了隐藏浏览器默认的占位符图片和文字 */
        }
        
        img::before {
            /* 这段样式是为了让img:not([src])生效时仍能正常显示提示信息 */
            /* 原理会在后续给出解释 */
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            visibility: visible;
            font-size: 0;
        }
        
        img::after {
            left: 0;
            content: attr(alt);
            position: absolute;
            bottom: 0;
            transform: translateY(100%);
            transition: transform .2s;
            width: 100%;
            background-color: rgba(0, 0, 0, .5);
            text-align: center;
            visibility: visible;
        }
        
        img:hover::after {
            transition: transform .2s;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <img alt="图片">
    <button id="addImg">add img</button>
    <script type="text/javascript">
        var img = document.getElementsByTagName("img")[0];
        var addimg = document.getElementById("addImg");
        addimg.onclick = function() {
            img.src = "logo_02.png";
        };
    </script>
</body>

</html>
