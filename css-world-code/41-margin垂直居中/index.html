<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: #f40;
        }
        
        .box>div {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 200px;
            height: 100px;
            margin: auto;
            background-color: slateblue;
        }
        
        .father {
            position: relative;
            width: 500px;
            height: 300px;
            background-color: #380;
            /* float: right; */
        }
        
        .son {
            position: absolute;
            width: 300px;
            height: 300px;
            margin-right: 30px;
            background: #333;
            /* float: right; */
            right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>绝对定位元素垂直居中</div>
    </div>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
