<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 300px;
            margin: 0px;
            padding: 0px;
            text-indent: -3em;
            /* padding-left: -3em; */
            /* padding不支持负值 */
            padding-left: 3em;
            margin-left: 3em;
        }
        
        .res {
            letter-spacing: -2em;
        }
        
        .box {
            letter-spacing: -1em;
        }
        
        .box>span {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: slateblue;
        }
    </style>
</head>

<body>
    <p>提问：你号码多少？</p>
    <p><span style="display: inline-block;">回答：你梦是号码</span></p>
    <p>提问：你好好多少？</p>
    <p>回答：你梦是号码，大厦，大噶放大热欧杰佛i打开v流程需考虑的是吗，阿嘎建瓯放假哦i是v可怜虫开发</p>
    <li>字符反转排列</li>
    <div class="res">一二三四</div>
    <li>清除inline-block元素间的间隙</li>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
