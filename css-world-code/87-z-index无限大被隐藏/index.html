<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .father {
            width: 300px;
            height: 100px;
            background-color: #333;
            position: absolute;
            z-index: 999;
            /* 该属性使father容器变成了一个层叠上下文元素 */
        }
        
        .son {
            position: relative;
            z-index: -1;
            width: 100px;
            height: 200px;
            background-color: #f40;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
