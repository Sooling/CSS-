<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-input {
            width: 200px;
            line-height: 20px;
            padding: 9px 39px 9px 9px;
            border: 1px solid #333333;
        }
        
        .search-btn {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 9px solid transparent;
            background: url('search.png') no-repeat center;
            margin: 1px 0 0 -39px;
        }
        /* 无依赖绝对定位 */
        
        .search-datalist {
            position: absolute;
            border: 1px solid #333333;
            width: 248px;
            /* 设置position: absolute;不影响宽高，不影响布局 */
        }
        /* 无依赖绝对定位 */
        
        .search-datalist>a {
            display: block;
            line-height: 36px;
            padding-left: 9px;
            text-decoration: none;
            color: #000000;
        }
        
        .search-result {
            display: none;
        }
        
        .search-input:focus~.search-result {
            display: block;
        }
        /* 控制元素的显示/隐藏 */
        
        .placeholder {
            width: 200px;
            line-height: 20px;
            padding: 9px 39px 9px 9px;
            border: 1px solid #333333;
            position: absolute;
        }
        /* 模拟占位符 */
    </style>
</head>

<body>
    <div class="search-box">
        <input class="search-input" placeholder="搜索">
        <a href="javascript:" class="search-btn"></a>
        <div class="search-result">
            <div class="search-datalist">
                <a href>搜索结果1</a>
                <a href>搜索结果2</a>
                <a href>搜索结果3</a>
                <a href>搜索结果4</a>
                <a href>搜索结果5</a>
            </div>
        </div>
    </div>
    <div class="search-box">
        <label class="placeholder" for="test">占位符</label>
        <input id="test" class="search-input">
    </div>
</body>

</html>
