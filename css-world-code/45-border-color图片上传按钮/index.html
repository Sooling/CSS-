<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.add{
				display: inline-block;
				width: 76px;
				height: 76px;
				color: #333;
				border: 2px dashed;
				white-space: nowrap;
				text-indent: -9999px;
				overflow: hidden;
				position: relative;
			}
			.add:hover{
				color: #f40;
			}
			.add::before,.add::after{
				content: '';
				position: absolute;
				left: 50%;
				top: 50%;
				display: inline-block;
			}
			.add:before{
				width: 20px;
				border-top: 4px solid;
				margin: -2px 0 0 -10px;
			}
			.add:after{
				height: 20px;
				border-left: 4px solid;
				margin: -10px 0 0 -2px;
			}
		</style>
	</head>
	<body>
		<a href="" title="上传图片" class="add">
			上传图片
		</a>
	</body>
</html>
