<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            writing-mode: vertical-rl;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h2>咏柳</h2>
        <p>碧玉妆成一树高，</p>
        <p>万条垂下绿丝绦。</p>
        <p>不知细叶谁裁出，</p>
        <p>二月春风似剪刀。</p>
    </div>
</body>

</html>
