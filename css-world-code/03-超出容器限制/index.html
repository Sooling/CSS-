<html>
	<head>

				width: 150px;
				border: 1px solid #000000;
			}
			.child{

				white-space: nowrap;
			}

	</head>
	<body>
		<div class="father">
			<div class="child">
				<!-- 内联元素被设置了white-space: nowrap; -->
				这是一段文字。这是一段文字。这是一段文字。这是一段文字。
				
				<!-- 很长的英文或数字 -->
				<!-- 2352423523523423532523423532423523423523423 -->
				<!-- dsgaeasgdfsaewifjdvkcxvnkdsjfoieajfljds				 -->
			</div>
		</div>
	</body>
</html>
