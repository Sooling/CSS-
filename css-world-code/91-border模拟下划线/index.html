<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            border-bottom: 1px solid;
            cursor: pointer;
        }
        
        span:hover {
            color: goldenrod;
        }
        
        em {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div>
        这是一个链接<span>链接地址</span>
    </div>
    <div>
        <em>删除</em>
        <br />
        <del>del标签删除</del>
    </div>
</body>

</html>
