<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <li>列表1和列表4依然可以显示</li>
    <ul>
        <li style="visibility: visible;">列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li style="visibility: visible;">列表4</li>
    </ul>
</body>

</html>
