<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        span {
            padding: 100px;
            background-color: red;
            border: 2px solid #000000;
            margin: 10px;
            /* 垂直方向padding/margin/border都不计算高度 */
            /* 但是确实渲染了 */
        }
        
        div {
            height: 40px;
            overflow: auto;
            /* pc端出现滚动条 */
        }
        
        div>a {
            padding: 0.4em 0;
        }
    </style>
</head>

<body>
    <li></li>
    <div>
        <span>this is a span test</span>
    </div>
    <div style="margin: 100px;">
        <a href="">link</a>
    </div>
</body>

</html>
