<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .wrap {
            width: 400px;
            height: 500px;
            background-color: #000000;
        }
        
        .father {
            width: 100%;
            height: 0;
            text-align: right;
            overflow: hidden;
            /* position: relative; */
        }
        
        .father::before {
            content: '\2002';
        }
        /* .father高度为0,
			伪元素::before是一个空格,目的是text-align: right;生效
			利用绝对定位的相对性,.son再通过margin调整定位
			overflow: hidden;创建BFC不影响外面元素布局 */
        
        .son {
            display: inline-block;
            position: fixed;
            margin-left: 10px;
            width: 50px;
            height: 50px;
            background-color: #f40;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>

</html>
