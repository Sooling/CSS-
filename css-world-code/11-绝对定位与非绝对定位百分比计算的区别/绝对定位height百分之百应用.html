<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrap{
				display: inline-block;
				position: relative;
			}
			.img{
				height: 300px;
				width: 400px;
				background-color: #338800;
			}
			.left,.right{
				position: absolute;
				height: 100%;
				width: 50%;
			}
			.left{
				left: 0;
				top: 0;
			}
			.right{
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="img">
				this is a img
			</div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
