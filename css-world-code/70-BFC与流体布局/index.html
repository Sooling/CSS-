<body>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            .wrap {
                width: 300px;
                overflow: hidden;
                border: 1px solid #000000;
            }
            
            .img {
                width: 100px;
                height: 100px;
                background-color: #f40;
                float: left;
                margin-right: 10px;
            }
            
            .text {
                overflow: hidden;
                background-color: #ae34cf;
            }
        </style>
    </head>

    <body>
        <p>
            具有BFC元素的子元素不受为界元素的影响，且不会影响外界元素。<br /> 这里.text元素为了不和浮动元素产生交集，形成了自己的封闭上下文。
        </p>
        <div class="wrap">
            <div class="img"></div>
            <div class="text">xxxxx this is some text.this is some text.this is some text.this is some text.this is some text.this is some text.this is some text.this is some text.this is some text.this is some text.this is some text.</div>
        </div>
    </body>

    </html>

</body>

</html>
