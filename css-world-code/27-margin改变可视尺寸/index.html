<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 100px;
            background-color: darkkhaki;
            position: relative;
            left: 100px;
        }
        
        .sun {
            /* 子元素没有定宽，处于充分利用可用空间的状态
            因此margin值为负可视尺寸宽度变大，为正可视尺寸宽度变小 */
            margin: 0 -20px;
            height: 50px;
            background-color: darkolivegreen;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="sun">
            sun
        </div>
    </div>
</body>

</html>
