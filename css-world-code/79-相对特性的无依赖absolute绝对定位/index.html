<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .icon-x {
            font-size: 14px;
            line-height: 20px;
            padding-left: 20px;
            background-color: #eee;
        }
        
        .icon-warn {
            position: absolute;
            width: 16px;
            height: 16px;
            margin: 3px 0 0 -20px;
            background: url('wran-thin.png') no-repeat center;
        }
        
        .category {
            font-size: 14px;
            line-height: 1.42858;
            background-color: #FFFFFF;
            color: #000000;
            width: 60px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        
        .icon {
            width: 34px;
            height: 16px;
            position: absolute;
            background-image: url('hot.png');
            background-repeat: no-repeat;
            margin: -6px 0 0 4px;
        }
    </style>
</head>

<body>
    <span class="icon-x">
		<i class="icon-warn"></i>x格式不正确！
	</span>

    <div class="category">
        男装女装<i class="icon"></i>
    </div>
    <li>相对特性：祖先元素不设置定位，.icon为绝对定位，则相对于文字后面定位</li>
    <li>无依赖：无定位依赖，即无left/right/top/bottom</li>
    <li>好处：兼容性强，且该改变文字长度无需重新设置定位（left）</li>
    <li>绝对定位元素使用margin定位</li>
</body>

</html>
