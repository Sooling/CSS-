<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        div {
            width: 170px;
            border: 1px solid #000000;
            overflow: hidden;
        }
        
        ul {
            /* background-color: cyan; */
            margin-right: -10px;
            /* ul处于充分利用可用空间的状态，所以margin取负值增加可视区宽度 */
            overflow: hidden;
        }
        
        li {
            float: left;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
