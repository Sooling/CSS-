<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.wrap{
			width: 100px;
			max-height: 0;
			overflow: hidden;
			transition: max-height .3s;
		}
		a:hover + .wrap{
			max-height: 200px;
			transition: max-height .3s;
		}
		.wrap>div{
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<a href="">收起</a>
		<div class="wrap">
			<div></div>
		</div>
		<a href="">链接</a>
	</body>
</html>
